<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>addEventListener</button>

    <script>
        let btn = document.querySelector('button')
        btn.addEventListener('click', boom)
        function boom() {
            alert(' booooooooooooooooooooooooooom')
        }
    </script>
</body>

</html>
