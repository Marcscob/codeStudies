<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button onclick="boom()">inlineEventListener</button>


    <script>
        //inline event listener is the onclick on the button, invoking a function

        function boom(){
            alert('boooooooooooooooooooooooooooom')
        }


    </script>
</body>
</html>
